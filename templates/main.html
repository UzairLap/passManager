<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>const session_username = "{{username}}"</script>
    <script defer src="js/main.js"></script>
    <title>EVault Password Manager</title>
    <style>
  .hide {
    display: none;
  }
</style>
</head>

<body class="dashboard bg-gray-100 text-gray-800 p-4 min-h-screen">

    <figure class="dashboard__logo text-center mb-6">
        <a href="{{url_for('home')}}">
            <img src="/images/logo2.png" alt="E vault logo" class="w-40 mx-auto" />
        </a>
    </figure>

    <h1 class="dashboard__heading text-center text-3xl font-semibold mb-8">
        Welcome, <span class="dashboard__user--name text-blue-600 font-bold">{{user}}</span>
    </h1>

    <div class="dashboard__main flex flex-wrap gap-6 justify-center">
        <!-- Left Side -->
        <div class="dashboard__main--left bg-white shadow-lg rounded-xl p-6 w-full sm:w-64">
            <ul class="dashboard__buttons space-y-4 mb-6">
                <li class="dashboard__button btn--one active bg-blue-100 text-blue-700 font-medium text-center py-2 px-4 rounded cursor-pointer hover:bg-blue-200">Generate Password</li>
                <li class="dashboard__button btn--two bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded text-center cursor-pointer">View All Password</li>
                <li class="dashboard__button btn--three bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded text-center cursor-pointer">Search Password</li>
            </ul>

            <form action="/logout.py" class="log__out text-center">
                <button type="submit" class="nav__login bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Log Out</button>
            </form>
        </div>

        <!-- Right Side -->
        <div class="dashboard__main--right bg-white shadow-lg rounded-xl p-6 flex-1 w-full max-w-3xl">
            <!-- Generate Password Section -->
            <div class="dashboard__generate--password mb-8">
                <form action="" class="save__pass space-y-4">
                    <input type="text" class="gen--website w-full p-3 border border-gray-300 rounded" placeholder="Website Name" required />
                    <input type="text" class="gen--username w-full p-3 border border-gray-300 rounded" placeholder="Username / Email" required />
                    <input type="text" class="gen--pass w-full p-3 border border-gray-300 rounded" placeholder="Password" required />

                    <div class="flex items-center gap-4">
                        <a class="nav__register bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 cursor-pointer">Generate</a>
                        <button class="nav__login bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" type="submit">Save Password</button>
                    </div>

                    <p class="success__message text-green-600 font-medium"></p>
                </form>
            </div>

            <!-- View Password Section -->
            <div class="hide dashboard__view--password">
                <table class="password--table w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="text-left p-3 border-b">Website</th>
                            <th class="text-left p-3 border-b">Username</th>
                            <th class="text-left p-3 border-b">Password</th>
                            <th class="text-left p-3 border-b">Del</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- dynamic rows inserted via JS -->
                    </tbody>
                </table>
            </div>

            <!-- Search Password Section -->
            <div class="hide dashboard__search--password">
                <table class="password--table search__pass--table w-full border-collapse">
                    <tr>
                        <th colspan="3" class="p-2">
                            <input placeholder="Search for a website" class="search_password_input w-full p-2 border border-gray-300 rounded" type="text" />
                        </th>
                        <th class="p-2">
                            <button class="search_password bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Search</button>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
