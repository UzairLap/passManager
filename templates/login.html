<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVault Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <main class="bg-white shadow-2xl rounded-xl w-full max-w-5xl flex flex-col md:flex-row overflow-hidden">

    <div class="hidden md:block md:w-1/2">
      <img src="images/login.jpg" alt="Login Image" class="h-full w-full object-cover">
    </div>
    <div class="w-full md:w-1/2 p-10">
      <div class="mb-6 text-center">
        <a href="{{url_for('home')}}">
          <img src="images/logo2.png" alt="E Vault Logo" class="mx-auto h-12">
        </a>
        <h2 class="text-2xl font-bold mt-4 text-gray-800">Login to EVault</h2>
      </div>

      <form action="/login.py" method="post" class="space-y-5">
        <input type="text" name="login--username" placeholder="Username"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        <input type="password" name="login--password" placeholder="Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        {% if error_message %}
        <p class="text-red-500 text-sm">{{error_message}}</p>
        {% endif %}

        <div class="flex items-center justify-between space-x-4">
          <button type="submit"
            class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">
            Login
          </button>
          <a href="{{url_for('register')}}"
            class="w-1/2 text-center border border-blue-600 text-blue-600 hover:bg-blue-100 py-3 rounded-md font-semibold transition">
            Register
          </a>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
