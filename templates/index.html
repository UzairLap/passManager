<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVault Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow-md py-4 px-6 flex items-center justify-between">
    <a href="{{url_for('home')}}" class="flex items-center space-x-2">
      <img src="images/logo2.png" alt="E Vault Logo" class="h-10 w-auto">
    </a>
    <div class="space-x-4">
      <a href="{{url_for('login')}}" class="text-blue-600 hover:underline font-medium">Log In</a>
      <a href="{{url_for('register')}}"
        class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition font-semibold">Register</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="min-h-[80vh] flex flex-col-reverse lg:flex-row items-center justify-center gap-10 px-6 lg:px-24 py-16">
    <!-- Text -->
    <div class="text-center lg:text-left lg:w-1/2 space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight">
        Your Passwords, <span class="text-blue-600">Secure & Simple</span>
      </h1>
      <p class="text-lg text-gray-700">
        Have trouble remembering your passwords? Need strong ones for your accounts? <br />
        We at <span class="font-semibold text-blue-600">E Vault</span> have got you covered. <br />
        All your passwords in one safe place.
      </p>
      <div>
        <a href="{{url_for('register')}}"
          class="inline-block mt-4 bg-blue-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold shadow-md">
          Register Now
        </a>
      </div>
    </div>

    <!-- Image -->
    <div class="lg:w-1/2 w-full">
      <img src="images/header.jpg" alt="Password Security" class="w-full rounded-xl shadow-lg object-cover">
    </div>
  </section>

</body>

</html>
